<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="form.js"></script>
  </head>
  <body>
    <h1>Shoulder Devils</h1>
    <h2>Make Your Contribution</h2>
    <div class="container">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <form name="myform" onsubmit="return checkbook();">
            <div class="form-group">
              <label for="inputEmail">Recipient Email</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="inputName">Recipient Organization</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="form-group">
              <label for="inputAmount">Amount</label>
              <input type="number" class="form-control" id="inputAmount">
            </div>
            <div class="form-group">
              <label for="inputDescription">Description (Optional)</label>
              <input type="text" class="form-control" id="inputDescription">
            </div>
            <button type="submit" class="btn btn-outline-secondary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
